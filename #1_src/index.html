	<title>The End Poem by Julian Gough</title>
	<link rel="stylesheet" href="assets/style/main.css">

	<header>

	<main>
		<section id="loader" class="loader">
			<span class="spinner"></span>
		</section>
		<section id="home" class="home hidden-element">
			<div class="home__container">
				<div class="home__titles">
					<h1 class="home__title">The End Poem</h1>
					<h2 class="home__subtitle">

				<form id="homeForm" class="home__input-field" autocomplete="off" novalidate>
					<div class="home__input-group">

						<label for="userName" class="home__label">Name:</label>
						<button id="userNameButton" type="submit" class="home__button">
							<svg xmlns="http://www.w3.org/2000/svg" class="home__icon" viewBox="0 0 16 16">

							</svg>
						</button>
					</div>
					<span id="homeValidationText" class="home__validation hidden-element">Please write your name in the field above.</span>
				</form>
			</div>
		</section>
		<section id="poem" class="poem hidden-element">
			<article>
				<p>I see the player you mean.</p>

		</section>
	</main>
	<script src="assets/scripts/main.js"></script>
</body>

</html>
